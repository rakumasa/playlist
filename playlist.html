<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Bootstrap -->

  <body>
    <div class="container-fluid">
      <div id="top_row_pl" class="row">
        <div class="col-md-12">
          <h3>click an album to add its tracks to the bin</h3>
        </div>
      </div>
      <!-- end of first row -->

      <div id="second_row_pl" class="row">
        <div id="col1" class="col-md-12"></div>
      </div>
      <!-- end of second row -->

      <div id="third_row_pl" class="row">
        <div id="col2" class="col-md-12">
          <div class="bin">
            <ul id="listBin"></ul>
          </div>
            <div><button id="clear" type="button" class="button2">clear tracks</button><button id="submit" type="button" class="button2">submit bin</button>
          </div>
        </div>
      </div>
      <!-- end of third row -->

      <div id="forth_row_pl" class="row">
        <div class="col-md-12 footer">
        <h5>Â©2017 Satoshi Tokuno</h5>
        </div>
      </div>
      <!-- end of forth row -->

    </div>
      <!-- End of container -->
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
